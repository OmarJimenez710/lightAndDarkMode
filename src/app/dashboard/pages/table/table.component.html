

<mat-slide-toggle (ngModelChange)="onChange($event)" [(ngModel)] ="isDarkTheme"></mat-slide-toggle>

<div class="col-10 m-auto mt-5 mat-app-background">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Active Column -->
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef> Activo </th>
        <td mat-cell *matCellDef="let element"> 
          <mat-icon color="primary" *ngIf="element.active"> check_circle </mat-icon>
          <mat-icon color="accent" *ngIf="!element.active"> cancel </mat-icon>         
        </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- lastName Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <!-- nick Column -->
      <ng-container matColumnDef="nick">
        <th mat-header-cell *matHeaderCellDef> Nick </th>
        <td mat-cell *matCellDef="let element"> {{element.nick}} </td>
      </ng-container>

      <!-- profil Column -->
      <ng-container matColumnDef="profile">
        <th mat-header-cell *matHeaderCellDef> Perfil </th>
        <td mat-cell *matCellDef="let element"> {{element.profile}} </td>
      </ng-container>

      <!-- lastChange Column -->
      <ng-container matColumnDef="lastChange" class="text-start">
        <th class="text-center" mat-header-cell *matHeaderCellDef> Ultimos Cambios </th>
        <td class="text-center col-2 pt-2 pb-2" mat-cell *matCellDef="let element">
          <mat-accordion>
            <mat-expansion-panel (opened)="panelOpenState = true"
                                 (closed)="panelOpenState = false"
                                 >
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Self aware panel
                </mat-panel-title>
              </mat-expansion-panel-header>
              <p>I'm visible because I am open</p>
            </mat-expansion-panel>
          </mat-accordion> 
        </td>
      </ng-container>

      <!-- actions Column -->
      <ng-container matColumnDef="actions">
        <th class="text-center" mat-header-cell *matHeaderCellDef> Acciones </th>
        <td class="text-center" mat-cell *matCellDef="let element">
          <mat-icon>menu</mat-icon>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
