
<!-- 
<mat-slide-toggle (ngModelChange)="onChange($event)" [(ngModel)] ="isDarkTheme"></mat-slide-toggle> -->

<div class="col-10 m-auto mt-5 mat-app-background">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Active Column -->
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef> Activo </th>
        <td mat-cell *matCellDef="let element"> 
          <mat-icon color="primary" *ngIf="element.active"> check_circle </mat-icon>
          <mat-icon style="color: #707b7c" *ngIf="!element.active"> cancel </mat-icon>         
        </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- lastName Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <!-- nick Column -->
      <ng-container matColumnDef="nick">
        <th mat-header-cell *matHeaderCellDef> Nick </th>
        <td mat-cell *matCellDef="let element"> {{element.nick}} </td>
      </ng-container>

      <!-- profil Column -->
      <ng-container matColumnDef="profile">
        <th mat-header-cell *matHeaderCellDef> Perfil </th>
        <td mat-cell *matCellDef="let element"> {{element.profile}} </td>
      </ng-container>

      <!-- lastChange Column -->
      <ng-container matColumnDef="lastChange">
        <th class="text-center" mat-header-cell *matHeaderCellDef> Ultimos Cambios </th>
        <td class="text-center p-2" mat-cell *matCellDef="let element">
          <mat-menu #menu="matMenu" class="mat-app-background">
            <div class="p-2">
              <p>
                | inicio de sesion hoy a la 6:00 pm 
              </p>
              <p>
                | Registro de usuario
              </p>
              <p>
                | Inicio de sesion hace 2 días
              </p>
              <p>
                | Inicio de sesion hoy
              </p>
            </div>
          </mat-menu>

          <button
            class="w-50 m-auto"
            style="border: 5px solid #53AFB5; border-radius: 10px;"
            mat-menu-item
            [matMenuTriggerFor]="menu"
            aria-label="Más opciones"
            matTooltip="Más opciones"
          >
            lista de cambios <mat-icon>expand_more</mat-icon>  
          </button>

        </td>
      </ng-container>

      <!-- actions Column -->
      <ng-container matColumnDef="actions">
        <th class="text-center" mat-header-cell *matHeaderCellDef> Acciones </th>
        <td class="text-center" mat-cell *matCellDef="let element">
          <mat-menu #menu="matMenu">
            <button
              mat-menu-item
              aria-label="Otra acción"
            >
              <mat-icon color="primary">edit</mat-icon> Editar
            </button>

            <button
              mat-menu-item
              aria-label="Otra acción"
            >
              <mat-icon color="primary">close</mat-icon> Quitar de staff
            </button>

            <button
              mat-menu-item
              aria-label="Otra acción"
            >
              <mat-icon color="primary">delete</mat-icon> Baja
            </button> 
          </mat-menu>

          <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            aria-label="Más opciones"
            matTooltip="Más opciones"
          >
            <mat-icon color="primary">menu</mat-icon>
          </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
